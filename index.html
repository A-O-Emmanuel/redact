<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scramble Words</title>
  <link  href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <form id="form">
      <label for="original-words"><h4>Original Text:</h4>
        <textarea type="text"  id="original-words" rows="4" cols="50" required></textarea>
      </label>

      <label for="words-to-scramble"><h4>Words to Scramble:</h4>
        <input type="text" id="words-to-scramble" required /> 

      </label>

      <button type="submit" id="redact" >Redact Now</button>
    </form>

      <h3>Scrambled Text</h3>
      <div id="text-container">
        
      </div>

  <script src="script.js"></script>
</body>

</html>
